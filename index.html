  <style>
    /* === GENERAL RESET & FONT === */
    * {
      margin: 0;
      padding: 0;

    }

    body {
      background: linear-gradient(135deg, #0a0000 0%, #1a0000 100%);
      color: #ff2a6d;
      font-family: 'Exo 2', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;

    /* Particle background */

      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }

    /* Modal container */
    .modal-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .modal {
      background: rgba(10, 0, 0, 0.9);
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 42, 109, 0.3);

      max-width: 80%;
    }

    h1 {

      font-size: 2.8rem;
      letter-spacing: 3px;
      text-transform: uppercase;
      margin-bottom: 10px;
      color: #ff2a6d;
      text-shadow: 0 0 10px rgba(255, 42, 109, 0.7);
    }

    .subtitle {
      font-size: 1.2rem;
      color: #ff7bac;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }

    /* Dropdown styling */
    select {
      appearance: none;
      background-color: rgba(20, 0, 0, 0.7);
      border: 1px solid #ff2a6d;
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      padding: 10px;
      width: 100%;
      cursor: pointer;
      outline: none;
      transition: all 0.3s ease;
    }

    select:focus {
      border-color: #ff7bac;
      box-shadow: 0 0 10px rgba(255, 42, 109, 0.5);
    }

    /* Open button */
    .open-btn {
      display: block;
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #ff2a6d, #ff7bac);
      border: none;
      border-radius: 6px;
      color: white;
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 20px;
    }

    .open-btn:hover {
      background: linear-gradient(to right, #ff7bac, #ff2a6d);
      box-shadow: 0 0 15px rgba(255, 42, 109, 0.6);
      transform: scale(1.05);
    }

    /* Footer */

      text-align: center;
      padding: 30px;
      color: #ff7bac;
      font-size: 0.9rem;
      margin-top: 30px;
      border-top: 1px solid rgba(255, 42, 109, 0.3);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .modal {
        width: 90%;
      }
    }
  </style>
</head>

  <!-- Particles.js library -->

  <script>
    // Initialize particles

      "particles": {
        "number": {

            "value_area": 800
          }
        },
        "color": {

        "opacity": {

            "opacity_min": 0.1,

      const selectedUrl = document.getElementById('category').value.trim();

        alert('Please select a category.');

      }

      const newWindow = window.open('about:blank', '_blank');
      if (newWindow) {
        newWindow.document.write(`

          <head>
            <title>Proxy View</title>
            <style>
              body, html {
                margin: 0;

                height: 100%;

              iframe {
                width: 100%;
                height: 100vh;
                border: none;
              }
            </style>
            <script>
              window.onbeforeunload = function (e) {
                e.preventDefault();
                e.returnValue = '';
                return 'Leave site? Changes you made may not be saved.';
              };
            <\/script>

          <body>
            <iframe src="${selectedUrl}" sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-top-navigation"></iframe>
          </body>
          </html>
        `);
        newWindow.document.close();
      } else {
        alert('Popup blocked! Please allow popups for this site.');
      }
    }

    // Add warning prompt on the main page
    window.onbeforeunload = function (e) {
